<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Image Section -->
        <div class="hidden md:flex w-1/2 bg-cover bg-center" style="background-image: url(../static/images/tiger.webp)">
        </div>
        
        <!-- Form Section -->
        <div class="flex w-full md:w-1/2 justify-center items-center bg-white p-8">
            <div class="w-full max-w-md">
                <h2 class="text-3xl font-bold mb-6 text-center">Sign Up</h2>
                <form action="/signup" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    {% if error %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                            <span class="block sm:inline">{{ error }}</span>
                        </div>
                    {% endif %}
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                        <input type="text" id="username" name="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                        <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                        <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex items-center justify-between">
                        <input type="submit" value="Signup" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    </div>
                </form>
                <p class="text-center text-gray-500 text-xs">
                    Alredy have an account? <a href="/login" class="text-blue-500 hover:text-blue-700">Login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
